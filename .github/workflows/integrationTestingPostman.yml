name: CI - Integration Test 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ integration-testing ]
  pull_request:
    branches: [ integration-testing ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        python-version: [3.x]
    services:
     # Label used to access the service container
     postgres:
       # Docker Hub image
       image: postgres
       # Provide the password for postgres
       env:
         POSTGRES_PASSWORD: postgres
       # Set health checks to wait until postgres has started
       options: >-
         --health-cmd pg_isready
         --health-interval 10s
         --health-timeout 5s
         --health-retries 5

   
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Git checkout 
      uses: actions/checkout@v2

    - name: Install Node JS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi
    - name: Install Newman dependency
      run: npm install --prefix tests/postman/
    - name: Connect to PostgreSQL
       # Runs a script that creates a PostgreSQL table, populates
       # the table with data, and then retrieves the data.
    - name: Run the API and Postman's tests
      run: |
        cd api && flask run &
        sleep 2
        cd tests/postman/ && ./node_modules/newman/bin/newman.js run LERT Integration Tests.postman_collection.json -e ahm-local.postman_environment.json
        kill -9 `lsof -i:5000 -t`
      env:
        FLASK_ENV: development
        API_HOST: localhost
        POSTGRES_HOST: Postgres
        # Puerto PostgreSQL predeterminado
        POSTGRES_PORT: 5432
        FLASK_APP: main.py
        DB_NAME: lert
        DB_HOST: localhost
        DB_PASS: password
        CI: true
